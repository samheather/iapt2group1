<div id="projects">
    {{for project in projects:}}
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-lg-3 col-md-3 ">
                <div class="view-img">
                    <img src="{{=URL('default','download',args=project.image)}}" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-9 col-lg-9 col-md-9">
                 <h2><a href="{{=URL('project','view', args=project.id)}}">{{=project.title}}</a></h2>
            </div>
        </div>
    {{pass}}

</div>
